<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for goods in object_list %}
        <p>{{ goods.goods_name }}</p>
        <p>{{ goods.price }}円</p>
        <p>{{ goods.description }}</p>
        <p>{{ shops.shop_name }}</p>
        <img src="./../media/{{ goods.picture }}" width="200"></img>
    {% endfor %}
    <br>
    <a href="/upload">商品を追加</a>
</body>
</html>
