{% extends "base.html" %}
{% block content %}

    <h1>検索結果：</h1>
    {% if Goods %}
        <div class="container-view">
        {% for goods in Goods %}
            <div class="container-md">
                <img src="./../media/{{ goods.picture }}" width="200" height="200"></img>
                <p><a class="goods-name" href="{% url 'shopping_app:detail' goods.goods_id %}">{{ goods.goods_name }}</a></p>
                <p>{{ goods.price }}円</p>
                <p>{{ goods.description }}</p>
                <p>{{ shops.shop_name }}</p>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>一致する投稿はありません。</p>
    {% endif %}
    <p><a href="{% url "shopping_app:shopping" %}" class="btn back-index">一覧ページへ戻る</a></p>

{% endblock %}
