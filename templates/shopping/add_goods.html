{% extends "base.html" %}
{% block content %}

    <h1>商品を{{object|yesno:"編集,追加"}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">商品を{{object|yesno:"更新,追加"}}</button>
    </form>
    <p><a href="{% url "shopping_app:shopping" %}">一覧ページへ戻る</a></p>
    
{% endblock %}
